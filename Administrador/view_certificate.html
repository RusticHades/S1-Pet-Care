<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado Veterinario - PetCare</title>
    <link rel="stylesheet" href="style.css"> <style>
        /* Specific styles for the certificate viewer page */
        .certificate-viewer-container {
            max-width: 1000px; /* Wider container for the certificate */
            height: calc(100vh - 80px); /* Adjust height to fit viewport, minus margins/padding */
            margin: 40px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .certificate-viewer-container h2 {
            color: #28a745;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .certificate-frame {
            width: 100%;
            flex-grow: 1; /* Allows iframe to take up available space */
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
            background-color: #f0f0f0; /* Background for loading */
        }

        .back-link {
            margin-top: 20px;
            font-size: 1.1em;
            text-decoration: none;
            color: #1a73e8;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="certificate-viewer-container">
        <h2 id="certificate-title">Certificado Veterinario</h2>
        <iframe id="certificate-iframe" class="certificate-frame" src="" frameborder="0"></iframe>

        <a href="index.html" class="back-link">‚Üê Volver a Solicitudes</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const certFileName = urlParams.get('cert'); // Get the 'cert' parameter from the URL

            const certificateIframe = document.getElementById('certificate-iframe');
            const certificateTitle = document.getElementById('certificate-title');

            if (certFileName) {
                // Set the iframe's src to the certificate file
                certificateIframe.src = certFileName;
                // Optionally update the title
                certificateTitle.textContent = `Certificado: ${certFileName.replace('certificate_', '').replace('.pdf', '').replace('_', ' ').toUpperCase()}`;
            } else {
                certificateTitle.textContent = "Certificado no encontrado";
                certificateIframe.style.display = 'none'; // Hide iframe if no cert is specified
            }
        });
    </script>
</body>
</html>
